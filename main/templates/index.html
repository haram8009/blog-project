<h2>메인페이지</h2>

{% if user.is_authenticated %}
  <a href={% url 'user:signout' %}>로그아웃</a>
  <a href={% url 'article:new' %}>새글 작성</a>
  <a href={% url 'user:new_profile' %}>프로필 보기</a>
{% else %}
  <a href={% url 'user:signup' %}>회원가입</a>
  <a href={% url 'user:signin' %}>로그인</a>
{% endif %}

<hr>

{% for article in articles %}
  <div><a href={% url 'article:detail' id=article.id %}>
    {{article.title}}
    {{article.author.username}}
    {{article.content}}
    {% comment %} <a href={% url 'article:edit' id=article.id %}>글 수정</a>
    <a href={% url 'article:destroy' id=article.id %}>글 수정</a> {% endcomment %}
  </a><div>
    <br><hr>
{% endfor %}
